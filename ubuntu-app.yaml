apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: hello-world-
  labels:
    workflows.argoproj.io/archive-strategy: "false"
  annotations:
    workflows.argoproj.io/description: |
      This is a simple hello world example.
spec:
  entrypoint: test-ubuntu
  templates:
  - name: test-ubuntu
    container:
      image: ubuntu:latest
      command: [ "/bin/sh", "-c" ]
      args: ["hello world"]
